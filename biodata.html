<!DOCTYPE html>
<html>

<head>
	<title>Biodata Diri</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<link rel="icon" href="./assets/BRS.ico" class="rounded-circle">
<body>

	<div  class="container">
		<h2 class="alert alert-success"><center>Form Biodata Diri @halal_meme99</center></h2>
		<hr>

	<form>
		<label>NIM	:</label>
		<input type="text" name="txtnim" size="30" maxlength="10" placeholder="Silahkan Masukkan NIM Anda ">
		<br><br>
		<label>Nama	:</label>
		<input type="text" name="txtnama" size="30" maxlength="20" placeholder="Silahkan Masukkan Nama Anda">
		<br><br>

		<label for="">Jurunsan	:</label>
		<select name="optjurusan" id="">
			<option value="d3ti">D3 Teknik Informasi</option>
			<option value="s1lk">S1 Ilmu Komputer</option>
			<option value="s1dkv">S1 DKV</option>
			<option value="s1farm">S1 Farmasi</option>
			<option value="s1hkm">S1 Hukum</option>
			<option value="s1mm">S1 Manajemen</option>
		</select>
		<br><br>

		<label for="">Jenis Kelamin	:</label>
		<input type="radio" value="L" name="rbjk">Laki-laki
		<input type="radio" value="P" name="rbjk">Perempuan
		<br><br>

		<div class="form-group">
			<label for="exampleInputAlamat1">Alamat</label>
			<input type="alamat" class="form-control" id="exampleInputAlamat1">
		</div>

		<input class="btn btn-primary" type="submit" value="Simpan">
		<input class="btn btn-danger" type="reset" value="Batal">

		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				<small id="emailHelp" class="form-text text-muted">Kami tidak akan membagikan email anda kepada siapapun.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Centang disini gan,Jika yakin telah mengisi form dengan jujur.</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>

		</form>
	</form>
	<footer><marquee></h1><p>@universitasbumugira_pandhudip</p></marquee></footer>
	<center><a href="landingpage.html" class="btn btn-primary mt-5 text-white rounded-100" style="width: 30%">
	Kembali ke menu awal</center>
</div>

</body>
</html>
